<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>

  <body>
    <div id="status"></div>
    <div id="notes-display"></div>
    <p id="text"></p>
    <form method="POST">
      <fieldset>
        <legend for="message">New Note</legend>
        <input id="note-title" name="title" placeholder="Title"></input>
        <textarea id="note-contents" name="message" placeholder="Content"></textarea>
        <button id="save-note" type="submit">Add</button>          
      </fieldset>
    </form>
  </body>
  
  <!--JavaScript and HTML must be in separate files per Google's Content Security Policy-->
  <script src="Assets/JavaScript/jquery-3.1.1.min.js"></script>
  <script src="Assets/JavaScript/popup.js"></script>
</html>
