<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;  /*keep from getting too wide*/
      }
    </style>
  </head>

  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <p>
    <button> add notes </button>
  </body>
  
  <!--JavaScript and HTML must be in separate files per Google's Content Security Policy-->
  <script src="popup.js"></script>
</html>
